<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        
        <div class="text-center p-3">
            <h1>La mia To-Do List</h1>
            <input v-model="newTodoText" @keyup.enter="addNewTodo">
            <button @click="addNewTodo">Aggiungi</button>
        </div>
      
        <ul class="text-center w-50 m-auto">
          <li v-for="(todo, index) in todos" :key="index" :class="{ 'done': todo.done }" @click="toggleTodoDone(index)">
            {{ todo.text }}
            <span class="delete" @click="deleteTodo(index)">X</span>
          </li>
        </ul>
    </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
</body>
</html>
